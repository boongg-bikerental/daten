<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="./jquery.datetimepicker.css"/>

</head>
<body>

	<h3>Default date and time </h3>
	<input type="text" id="default_datetimepicker1"/>
	<h3>Default date and time </h3>
	<input type="text" id="default_datetimepicker2"/>
</body>
<script src="./jquery.js"></script>
<script src="node_modules/php-date-formatter/js/php-date-formatter.min.js"></script>
<script src="node_modules/jquery-mousewheel/jquery.mousewheel.js"></script>
<script src="jquery.datetimepicker.js"></script>
<script>

$('#default_datetimepicker1').datetimepicker({
	formatTime:'H:i',
	formatDate:'d.m.Y',
	defaultDate:'+01.01.1970', // it's my birthday
	defaultTime:'10:00',
	timepickerScrollbar:false
});

$('#default_datetimepicker2').datetimepicker({
    formatTime:'H:i',
    formatDate:'d.m.Y',
    defaultDate:'+01.01.1970', // it's my birthday
    defaultTime:'10:00',
    timepickerScrollbar:false
});

</script>
</html>
